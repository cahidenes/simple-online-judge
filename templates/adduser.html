<html>
	<head>
		<title>İşte İsar</title>
		<link rel="stylesheet" type="text/css" href="static/mystyle.css">
		<style>
		  .checkbox-wrapper-7 .tgl {
			display: none;
		  }
		  .checkbox-wrapper-7 .tgl,
		  .checkbox-wrapper-7 .tgl:after,
		  .checkbox-wrapper-7 .tgl:before,
		  .checkbox-wrapper-7 .tgl *,
		  .checkbox-wrapper-7 .tgl *:after,
		  .checkbox-wrapper-7 .tgl *:before,
		  .checkbox-wrapper-7 .tgl + .tgl-btn {
			box-sizing: border-box;
		  }
		  .checkbox-wrapper-7 .tgl::-moz-selection,
		  .checkbox-wrapper-7 .tgl:after::-moz-selection,
		  .checkbox-wrapper-7 .tgl:before::-moz-selection,
		  .checkbox-wrapper-7 .tgl *::-moz-selection,
		  .checkbox-wrapper-7 .tgl *:after::-moz-selection,
		  .checkbox-wrapper-7 .tgl *:before::-moz-selection,
		  .checkbox-wrapper-7 .tgl + .tgl-btn::-moz-selection,
		  .checkbox-wrapper-7 .tgl::selection,
		  .checkbox-wrapper-7 .tgl:after::selection,
		  .checkbox-wrapper-7 .tgl:before::selection,
		  .checkbox-wrapper-7 .tgl *::selection,
		  .checkbox-wrapper-7 .tgl *:after::selection,
		  .checkbox-wrapper-7 .tgl *:before::selection,
		  .checkbox-wrapper-7 .tgl + .tgl-btn::selection {
			background: none;
		  }
		  .checkbox-wrapper-7 .tgl + .tgl-btn {
			outline: 0;
			display: block;
			width: 4em;
			height: 2em;
			position: relative;
			cursor: pointer;
			-webkit-user-select: none;
			   -moz-user-select: none;
				-ms-user-select: none;
					user-select: none;
		  }
		  .checkbox-wrapper-7 .tgl + .tgl-btn:after,
		  .checkbox-wrapper-7 .tgl + .tgl-btn:before {
			position: relative;
			display: block;
			content: "";
			width: 50%;
			height: 100%;
		  }
		  .checkbox-wrapper-7 .tgl + .tgl-btn:after {
			left: 0;
		  }
		  .checkbox-wrapper-7 .tgl + .tgl-btn:before {
			display: none;
		  }
		  .checkbox-wrapper-7 .tgl:checked + .tgl-btn:after {
			left: 50%;
		  }

		  .checkbox-wrapper-7 .tgl-ios + .tgl-btn {
			background: #fbfbfb;
			border-radius: 2em;
			padding: 2px;
			transition: all 0.4s ease;
			border: 1px solid #e8eae9;
		  }
		  .checkbox-wrapper-7 .tgl-ios + .tgl-btn:after {
			border-radius: 2em;
			background: #fbfbfb;
			transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
			box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
		  }
		  .checkbox-wrapper-7 .tgl-ios + .tgl-btn:hover:after {
			will-change: padding;
		  }
		  .checkbox-wrapper-7 .tgl-ios + .tgl-btn:active {
			box-shadow: inset 0 0 0 2em #e8eae9;
		  }
		  .checkbox-wrapper-7 .tgl-ios + .tgl-btn:active:after {
			padding-right: 0.8em;
		  }
		  .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn {
			background: #86d993;
		  }
		  .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn:active {
			box-shadow: none;
		  }
		  .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn:active:after {
			margin-left: -0.8em;
		  }
		</style>

	</head>
	<body>
	<div class="topnav">
		<a href="/">Home</a>
		<a href="/resources">Resources</a>
		<a href="/listresources">Edit Resources</a>
		<a href="/listquestions">Questions</a>
		<a class="active" href="/listusers">Users</a>
		<a href="/listsections">Sections</a>
		<a href="/files">Files</a>
		<a href="/scoreboard">Scoreboard</a>
		<a class="right" href="/login">{{current_user}}</a>
	</div>
		<div class="hcenter" style="margin-top: 100px">
			<div class="round">
				<label for="username">Username:</label>
				<input style="font-size: 30px; padding: 10px;" type="text" name="username" id="username" required>
			</div>
			<div class="round">
				<label for="password">Password:</label>
				<input style="font-size: 30px; padding: 10px;" type="text" name="password" id="password" required>
			</div>
			<div class="round">
				<label for="password">Name:</label>
				<input style="font-size: 30px; padding: 10px;" type="text" name="name" id="name" required>
			</div>
			<div class="round">
				<label for=cb2-7 style="float: left;">Visible in Scoreboard</label>
				<div class="checkbox-wrapper-7" style="float: right;">
					<input class="tgl tgl-ios" id="cb2-7" type="checkbox"/>
					<label class="tgl-btn" for="cb2-7">
				</div>
			</div>
			<div class="button" onclick="adduser();">Add User</div>
		</div>
	</body>
	<script>
		function adduser(){
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var name = document.getElementById("name").value;
			var visible = document.getElementById("cb2-7").checked;
			fetch("/adduser", {
				method: "POST",
				body: JSON.stringify({
					username: username,
					password: password,
					name: name,
					visible: visible
				}),
				headers: {
					"Content-Type": "application/json"
				}
			}).then(response => response.json()).then(data => {
				if(data.success){
					alert("User added successfully");
					document.getElementById("username").value = "";
					document.getElementById("password").value = "";
					document.getElementById("name").value = "";
					document.getElementById("cb2-7").checked = false;
				}else{
					alert(data.error);
				}
			});
		}
	</script>
</html>
