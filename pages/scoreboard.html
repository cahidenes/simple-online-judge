<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
			background-color: #{color1};
			overflow-x: auto; /* Enable horizontal scrolling */
			margin: 50px;
        }

        table {
            border-collapse: collapse;
			margin-right: 50px;
        }

        th, td {
			border: 3px solid #{color4};
            padding: 8px;
            text-align: center;
			white-space: nowrap;
        }

		.ver {
			writing-mode: vertical-lr; /* Vertical writing mode */
			transform: rotate(180deg);
			text-align: center;
		}

        th {
			background-color: #{color33};
            color: #fff;
			justify-content: center;
            align-items: center;
			font-size: 20px;
			padding: 20px;
        }

        td {
			background-color: #{color2}; /* Neutral color for unsolved questions */
			padding: 20px;
			font-size: 30px;
        }

        .solved {
			background-color: #{color3}; /* Green color for solved questions */
        }

		.empty-column {
			opacity: 0;
			border: none;
        }

		a {
			color: #{color3};
			background-color: transparent;
			text-decoration: none;
		}
    </style>
</head>
