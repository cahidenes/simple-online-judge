<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        #question-name {
            font-size: 35px;
            font-weight: bold;
            margin: 20px;
			text-align: center;
        }

        #question {
            padding: 50px;
			padding-bottom: 0;
			font-size: 20px;
			padding-bottom: 0;
			font-size: 20px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
        }

        .sample {
            padding: 10px;
            display: flex;
        }

        .sample2 {
            padding: 10px;
            display: flex;
        }

        .sample-input,
        .sample-output {
            flex: 1;
			font-size: 30px;
			margin: 20px;
        }

		.sample pre {
            border: 3px solid #ccc;
            border-radius: 10px; /* Make the border round */
			border-color: #{border_color};
			width: 41vw;
            font-family: monospace;
			background-color: #{color2};
			margin-top: 10px;
			padding: 20px;
			font-size: 20px;
			overflow: auto;
		}

		.sample2 pre {
            border: 3px solid #ccc;
            border-radius: 10px; /* Make the border round */
			border-color: #{border_color};
			width: 88vw;
            font-family: monospace;
			background-color: #{color2};
			margin-top: 10px;
			padding: 20px;
			font-size: 20px;
			overflow: auto;
		}


        #input-form {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
			padding: 30px;
        }

        #user-input {
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 3px solid #ccc;
            border-radius: 10px; /* Make the border round */
			border-color: #{border_color};
            font-family: monospace;
        }

        #submit-btn {
            padding: 10px;
            font-size: 25px;
			background-color: #{border_color};
            color: #fff;
            cursor: pointer;
            border: 3px solid #ccc;
            border-radius: 10px; /* Make the border round */
			border-color: #{border_color};
        }
    </style>
</head>
<body>

<div id="question-name">{qname}</div>

<div data-unselectable="unselectable content" id="question">
	<p>{statement}</p>
</div>
